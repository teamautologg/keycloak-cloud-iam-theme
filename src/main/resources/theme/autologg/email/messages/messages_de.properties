emailVerificationBody=Vielen Dank f\u00FCr deine Registrierung. Wir freuen uns, dich bei AutoLogg begr\u00FC\u00DFen zu d\u00FCrfen.\n\nUm dein Konto verwenden zu k\u00F6nnen,, musst du nur noch die Verifizierung durchf\u00FChren. Bitte klicke daf\u00FCr auf den nachstehenden Link und schon kann es losgehen.\n\n{0}\n\nDieser Link l\u00E4uft in {3} Minuten ab.\n\nLiebe Gr\u00FC\u00DFe\nDein AutoLogg-Team\n\nFalls du dieses Konto nicht erstellt hast, kannst du diese Nachricht ignorieren.
